<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Backup Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" />
  </head>
  <body>
    <main style="max-width: 420px; margin: 80px auto;">
      <div class="card">
        <h2>Welcome back</h2>
        <p style="color: var(--muted);">Sign in to manage backups.</p>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post">
          <label>Username</label>
          <input type="text" name="username" required />
          <label style="margin-top: 12px; display: block;">Password</label>
          <input type="password" name="password" required />
          <button class="button" style="margin-top: 16px; width: 100%;">Sign in</button>
        </form>
      </div>
    </main>
  </body>
</html>
